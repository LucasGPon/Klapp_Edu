{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapp Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>
<body style="background-color:#fff873">

<div class="container position-absolute top-50 start-50 translate-middle col-4" style="background-color:#0abab5">
    <h2>Suas notas</h2>
    <p>Por favor, preencha o questionário abaixo com atençõa e informações legítimas</p>
    <form action="/login.html">
        <h4>Insira a sua média</h4>
        <div class="row">
            <div class="col-3 matters-box">
                <h5 class="form-label">Matérias</h5>
                <label>Matemática:</label>
                <label>Português:</label>
                <label>Ciências:</label>
            </div>
            <div class="mb-3 mt-3 col-3">
                <label class="form-label">1º Grau</label>
                <input type="text" class="mb-3 form-control" id="first-math-grade" placeholder="Insira sua média" name="first-math-grade">
                <input type="text" class="mb-3 form-control" id="first-port-grade" placeholder="Insira sua média" name="first-port-grade">
                <input type="text" class="mb-3 form-control" id="first-cien-grade" placeholder="Insira sua média" name="first-cien-grade">
            </div>
            <div class="mb-3 mt-3 col-3">    
                <label class="form-label">2º Grau</label>
                <input type="text" class="mb-3 form-control" id="second-math-grade" placeholder="Insira sua média" name="second-math-grade">
                <input type="text" class="mb-3 form-control" id="second-port-grade" placeholder="Insira sua média" name="second-port-grade">
                <input type="text" class="mb-3 form-control" id="second-cien-grade" placeholder="Insira sua média" name="second-cien-grade">
            </div>
            <div class="mb-3 mt-3 col-3">    
                <label class="form-label">3º Grau</label>
                <input type="text" class="mb-3 form-control" id="third-math-grade" placeholder="Insira sua média" name="third-math-grade">
                <input type="text" class="mb-3 form-control" id="third-port-grade" placeholder="Insira sua média" name="third-port-grade">
                <input type="text" class="mb-3 form-control" id="third-cien-grade" placeholder="Insira sua média" name="third-cien-grade">
            </div>
        </div>
        <label for="learning-choice" class="form-label">Como você gosta de aprender?</label>
        <select class="form-select" id="learning-choice" name="learning-choice">
            <option></option>
            <option>Lendo</option>
            <option>Ouvindo</option>
            <option>Assistindo</option>
        </select>
        <a href="/login/" class="btn btn-success">Enviar</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
crossorigin="anonymous"></script>

</body>
</html>
