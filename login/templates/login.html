{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klapp Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

<body style="background-color:#fff873">
<div class="position-absolute top-50 start-50 translate-middle col-4" style="background-color:#0abab5" >

    
    <h2>Login</h2>
    
    <form >
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Login:</label>
            <i class="bi bi-person-circle col-1"></i>
            <input type="email" class="form-control" id="email" placeholder="" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control mb-3" id="pwd" placeholder="" name="pswd">
        </div>
        <a href="home" class="btn btn-success">Entrar</a>
    </form>
    <p>Você não é cadastrado? Faça o cadastro <a href="cadastro">aqui</a>.</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
